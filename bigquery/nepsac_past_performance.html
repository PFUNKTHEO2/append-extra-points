<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace & Scouty - Past Performance Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0f;
            --bg-panel: rgba(20, 20, 30, 0.9);
            --bg-card: rgba(25, 25, 40, 0.9);
            --accent-pink: #d946ef;
            --accent-purple: #8b5cf6;
            --accent-cyan: #06b6d4;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-yellow: #eab308;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --gold: #ffd700;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(217, 70, 239, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        .mascot-image {
            max-width: 180px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 20px rgba(217, 70, 239, 0.5));
            border-radius: 10px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-top: 10px;
            letter-spacing: 3px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-cyan);
            font-size: 1.2rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(6, 182, 212, 0.2);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Stats Summary */
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-panel);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.accuracy {
            border-color: var(--accent-green);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card.accuracy .stat-value {
            background: linear-gradient(135deg, var(--accent-green), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        /* Game Date Section */
        .game-date-section {
            background: var(--bg-panel);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .date-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .date-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .date-record {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            padding: 8px 20px;
            border-radius: 25px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
        }

        /* Game Results Grid */
        .games-grid {
            display: grid;
            gap: 15px;
        }

        .game-result {
            display: grid;
            grid-template-columns: 1fr auto 1fr auto;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(30, 30, 45, 0.6);
            border-radius: 12px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .game-result.correct {
            border-color: rgba(34, 197, 94, 0.4);
            background: rgba(34, 197, 94, 0.05);
        }

        .game-result.incorrect {
            border-color: rgba(239, 68, 68, 0.4);
            background: rgba(239, 68, 68, 0.05);
        }

        .game-result.tie {
            border-color: rgba(234, 179, 8, 0.4);
            background: rgba(234, 179, 8, 0.05);
        }

        .team-info {
            display: flex;
            flex-direction: column;
        }

        .team-info.away {
            text-align: right;
        }

        .team-info.home {
            text-align: left;
        }

        .team-name-result {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .team-name-result.winner {
            color: var(--accent-green);
        }

        .team-name-result.predicted {
            text-decoration: underline;
            text-decoration-color: var(--accent-purple);
            text-underline-offset: 4px;
        }

        .score-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .score {
            min-width: 40px;
            text-align: center;
        }

        .score.winner {
            color: var(--accent-green);
        }

        .score-separator {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .prediction-badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }

        .confidence-badge {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 5px;
        }

        .confidence-badge.high {
            background: linear-gradient(135deg, var(--accent-green), #16a34a);
            color: white;
        }

        .confidence-badge.medium {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: white;
        }

        .confidence-badge.low {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
        }

        .result-icon {
            font-size: 1.5rem;
        }

        .result-icon.correct::after {
            content: "OK";
            color: var(--accent-green);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .result-icon.incorrect::after {
            content: "X";
            color: var(--accent-red);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .result-icon.tie::after {
            content: "TIE";
            color: var(--accent-yellow);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
        }

        /* Model Info */
        .model-info {
            background: var(--bg-panel);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .model-info h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: var(--accent-purple);
            margin-bottom: 15px;
        }

        .weight-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .weight-label {
            width: 150px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .weight-track {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .weight-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-pink));
            border-radius: 4px;
        }

        .weight-value {
            width: 50px;
            text-align: right;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            color: var(--accent-cyan);
        }

        /* No Data State */
        .no-data {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        .no-data-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-result {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 10px;
            }

            .team-info.away, .team-info.home {
                text-align: center;
            }

            .stats-summary {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="NEPSAC Logos/ace and scouty.png" alt="Ace & Scouty" class="mascot-image">
            <h1>Past Performance</h1>
            <div class="subtitle">NEPSAC Prediction Tracker</div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            Loading prediction results...
        </div>

        <!-- Stats Summary (populated dynamically) -->
        <div id="stats-summary" class="stats-summary" style="display: none;"></div>

        <!-- Game Results (populated dynamically) -->
        <div id="game-results"></div>

        <!-- Model Info -->
        <div class="model-info">
            <h3>Model v2.0 Weights (Updated Jan 22, 2026)</h3>

            <div class="weight-bar">
                <span class="weight-label">MHR Rating</span>
                <div class="weight-track"><div class="weight-fill" style="width: 100%"></div></div>
                <span class="weight-value">30%</span>
            </div>

            <div class="weight-bar">
                <span class="weight-label">Top Player</span>
                <div class="weight-track"><div class="weight-fill" style="width: 50%"></div></div>
                <span class="weight-value">15%</span>
            </div>

            <div class="weight-bar">
                <span class="weight-label">Recent Form</span>
                <div class="weight-track"><div class="weight-fill" style="width: 50%"></div></div>
                <span class="weight-value">15%</span>
            </div>

            <div class="weight-bar">
                <span class="weight-label">Home Advantage</span>
                <div class="weight-track"><div class="weight-fill" style="width: 40%"></div></div>
                <span class="weight-value">12%</span>
            </div>

            <div class="weight-bar">
                <span class="weight-label">ProdigyPoints</span>
                <div class="weight-track"><div class="weight-fill" style="width: 33%"></div></div>
                <span class="weight-value">10%</span>
            </div>

            <div class="weight-bar">
                <span class="weight-label">Head-to-Head</span>
                <div class="weight-track"><div class="weight-fill" style="width: 27%"></div></div>
                <span class="weight-value">8%</span>
            </div>

            <div class="weight-bar">
                <span class="weight-label">Expert Rank</span>
                <div class="weight-track"><div class="weight-fill" style="width: 17%"></div></div>
                <span class="weight-value">5%</span>
            </div>

            <div class="weight-bar">
                <span class="weight-label">Goal Diff</span>
                <div class="weight-track"><div class="weight-fill" style="width: 10%"></div></div>
                <span class="weight-value">3%</span>
            </div>

            <div class="weight-bar">
                <span class="weight-label">Win Pct</span>
                <div class="weight-track"><div class="weight-fill" style="width: 7%"></div></div>
                <span class="weight-value">2%</span>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://us-central1-prodigy-ranking.cloudfunctions.net';

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Get confidence level class
        function getConfidenceClass(confidence) {
            if (confidence >= 65) return 'high';
            if (confidence >= 55) return 'medium';
            return 'low';
        }

        // Render stats summary
        function renderStatsSummary(summary) {
            const container = document.getElementById('stats-summary');
            container.innerHTML = `
                <div class="stat-card accuracy">
                    <div class="stat-value">${summary.accuracy}%</div>
                    <div class="stat-label">Overall Accuracy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${summary.correct}</div>
                    <div class="stat-label">Correct Picks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${summary.incorrect}</div>
                    <div class="stat-label">Missed Picks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${summary.totalGames}</div>
                    <div class="stat-label">Total Games</div>
                </div>
            `;
            container.style.display = 'grid';
        }

        // Render a single game result
        function renderGameResult(game) {
            const awayClasses = [
                'team-name-result',
                game.awayTeam.isWinner ? 'winner' : '',
                game.awayTeam.wasPredicted ? 'predicted' : ''
            ].filter(Boolean).join(' ');

            const homeClasses = [
                'team-name-result',
                game.homeTeam.isWinner ? 'winner' : '',
                game.homeTeam.wasPredicted ? 'predicted' : ''
            ].filter(Boolean).join(' ');

            return `
                <div class="game-result ${game.result}">
                    <div class="team-info away">
                        <span class="${awayClasses}">${game.awayTeam.shortName || game.awayTeam.name}</span>
                    </div>
                    <div class="score-display">
                        <span class="score ${game.awayTeam.isWinner ? 'winner' : ''}">${game.awayTeam.score}</span>
                        <span class="score-separator">-</span>
                        <span class="score ${game.homeTeam.isWinner ? 'winner' : ''}">${game.homeTeam.score}</span>
                    </div>
                    <div class="team-info home">
                        <span class="${homeClasses}">${game.homeTeam.shortName || game.homeTeam.name}</span>
                    </div>
                    <div class="prediction-badge">
                        <span class="confidence-badge ${getConfidenceClass(game.prediction.confidence)}">${game.prediction.confidence}%</span>
                        <span class="result-icon ${game.result}"></span>
                    </div>
                </div>
            `;
        }

        // Render a date section
        function renderDateSection(dateData) {
            const total = dateData.correct + dateData.incorrect + dateData.ties;
            const accuracy = total > 0 ? Math.round((dateData.correct / (total - dateData.ties)) * 100) : 0;
            const record = dateData.ties > 0
                ? `${dateData.correct}-${dateData.incorrect}-${dateData.ties}`
                : `${dateData.correct}-${dateData.incorrect}`;

            // Sort games: correct first, then incorrect, then ties
            const sortedGames = [...dateData.games].sort((a, b) => {
                const order = { correct: 0, incorrect: 1, tie: 2 };
                return order[a.result] - order[b.result];
            });

            return `
                <div class="game-date-section">
                    <div class="date-header">
                        <div class="date-title">${formatDate(dateData.date)}</div>
                        <div class="date-record">${record} (${accuracy}%)</div>
                    </div>
                    <div class="games-grid">
                        ${sortedGames.map(renderGameResult).join('')}
                    </div>
                </div>
            `;
        }

        // Load and render data
        async function loadPastResults() {
            const loadingEl = document.getElementById('loading');
            const resultsEl = document.getElementById('game-results');

            try {
                const response = await fetch(`${API_BASE}/getNepsacPastResults?season=2025-26&limit=200`);

                if (!response.ok) {
                    throw new Error('Failed to fetch results');
                }

                const data = await response.json();

                // Hide loading
                loadingEl.style.display = 'none';

                if (data.dates.length === 0) {
                    resultsEl.innerHTML = `
                        <div class="no-data">
                            <div class="no-data-icon">üèí</div>
                            <p>No completed games with predictions yet.</p>
                            <p>Check back after games are played!</p>
                        </div>
                    `;
                    return;
                }

                // Render stats summary
                renderStatsSummary(data.summary);

                // Render each date section
                resultsEl.innerHTML = data.dates.map(renderDateSection).join('');

            } catch (error) {
                console.error('Error loading past results:', error);
                loadingEl.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">‚ö†Ô∏è</div>
                        <p>Failed to load results. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Load data when page is ready
        document.addEventListener('DOMContentLoaded', loadPastResults);
    </script>
</body>
</html>
